<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>고수의 발자취를 따라서</title>
<!-- 부트스트랩 -->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
	<!-- Jquery, bootstrap -->
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}

.wrap__content {
	margin-top: 100px;
}

.text-overflow {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.wrap__board {
	padding: 15px;
}

#wrap__post td {
	cursor: pointer;
}

.no__show {
	display: none;
}
</style>
</head>
<body>
	<header>
		<h4>계층형 게시판</h4>
	</header>
	<ul class="nav nav-tabs">
		<li th:if="!${#request.isUserInRole('USER')}" role="presentation"><a href="/">main</a>
		<li sec:authorize="hasRole('ROLE_USER')"  role="presentation"><a th:href="@{/board}">게시판</a>
		<li sec:authorize="hasRole('ROLE_USER')" role="presentation"><a th:href="@{/info}">내정보</a>
		<li sec:authorize="hasRole('ROLE_USER')" role="presentation"><a th:href="@{/user/logout}">로그아웃</a>
	</ul>
	<section layout:fragment="content"></section>
	<footer>
		<div class="footer-copyright text-center py-3">by 개발인생</div>
	</footer>



</body>
</html>
